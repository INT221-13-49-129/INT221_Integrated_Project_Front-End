version: "3"
services:
    frontend:
        container_name: frontend
        build: 
            context: .
        image: frontend
        ports:
            - "80:80"
    reverseproxy:
        container_name: reverseproxy
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8081:80"

networks:
    default:
       external:
          name: allnetwork