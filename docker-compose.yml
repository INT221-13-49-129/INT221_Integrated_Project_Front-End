version: "3"
services:
    frontend:
        container_name: frontend
        build: 
            context: .
        image: frontend
    reverseproxy:
        image: nginx
        depends_on: frontend
        volumes:
         - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
         - "80:80"

networks:
    default:
       external:
          name: allnetwork